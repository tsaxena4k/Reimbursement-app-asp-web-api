<div class="row justify-content-center align-items-center">
    <div class="col-auto">
        <div class="card">
            <div class="card-title text-center p-2">
                <h3 class="m-0">LOGIN</h3>
            </div>
            <p class="text-danger text-center">{{message}}</p>
            <div class="card-body">
                <form class="needs-validation">
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" [(ngModel)]="loginData.email" name="userEmail"
                            id="userEmail" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="userPassword"
                            id="userPassword" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>New ? <a [routerLink]="['/signup']" routerLinkActive="router-link-active">singup here</a></p>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </div>
                    <button (click)="login()" class="btn w-100 btn-primary">Login</button>
                </form>

            </div>
        </div>
    </div>
</div>
